<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Luna Shop | Malaysian Cuisine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fcfcfd;
      -webkit-tap-highlight-color: transparent;
      color: #0f172a;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Elegant placeholder gradients for dishes since no images are used */
    .dish-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      border-radius: 1.25rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    /* Category Specific Icons */
    .icon-main { background: linear-gradient(135deg, #6366f1 0%, #312e81 100%); }
    .icon-noodle { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); }
    .icon-appetizer { background: linear-gradient(135deg, #10b981 0%, #064e3b 100%); }
    .icon-beverage { background: linear-gradient(135deg, #0ea5e9 0%, #0c4a6e 100%); }
    .icon-dessert { background: linear-gradient(135deg, #ec4899 0%, #701a75 100%); }
    .icon-snack { background: linear-gradient(135deg, #8b5cf6 0%, #4c1d95 100%); }

    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .btn-active { transform: scale(0.96); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
  <div id="app">
    <!-- View Switcher -->
    <div class="bg-indigo-950 text-white p-2 text-[10px] font-black uppercase tracking-widest flex justify-center gap-6 sticky top-0 z-[100] border-b border-indigo-900 shadow-xl">
      <button id="view-customer" class="px-5 py-2 rounded-full transition-all">Customer View</button>
      <button id="view-staff" class="px-5 py-2 rounded-full transition-all opacity-50 hover:opacity-100">Staff Portal</button>
    </div>

    <!-- Main Content Area -->
    <main id="main-content" class="min-h-screen"></main>

    <!-- Modals Container -->
    <div id="modal-container"></div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
