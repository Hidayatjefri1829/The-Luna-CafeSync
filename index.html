<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Luna Shop | Malaysian Cuisine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Elegant placeholder for dishes since no images are used */
    .dish-icon {
      background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      border-radius: 1.5rem;
    }

    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="antialiased text-slate-900">
  <div id="app">
    <!-- View Switcher -->
    <div class="bg-indigo-950 text-white p-2 text-[10px] font-black uppercase tracking-widest flex justify-center gap-6 sticky top-0 z-[100] border-b border-indigo-900">
      <button id="view-customer" class="px-4 py-1.5 rounded-full transition-all bg-indigo-600 shadow-lg">Customer View</button>
      <button id="view-staff" class="px-4 py-1.5 rounded-full transition-all opacity-50 hover:opacity-100">Staff Portal</button>
    </div>

    <!-- Main Content Area -->
    <main id="main-content" class="min-h-screen"></main>

    <!-- Modals Container -->
    <div id="modal-container"></div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
